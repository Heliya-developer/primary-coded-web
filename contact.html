    <section class="contact-us">
      <div class="row">
        <div class="contact-col">
          <div>
            <i class="fa fa-home"></i>
            <span
              ><h5>آدرس شرکت</h5>
              <p>آدرس دفتر</p></span
            >
          </div>
          <div>
            <i class="fa fa-phone"></i
            ><span
              ><h5>0000000</h5>
              <p>88888888</p></span
            >
          </div>
          <div>
            <i class="fa fa-envelope"></i
            ><span
              ><h5>manager@email.com</h5>
              <p>manager2@email.com</p></span
            >
          </div>
        </div>
        <div class="contact-col">
          <form action="form-handler.php" method="post">
            <input
              type="text"
              name="name"
              placeholder="نام خود را وارد کنید"
              required
            />
            <input
              type="email"
              name="email"
              placeholder="ایمیل خود را وارد کنید"
              required
            />
            <input
              type="text"
              name="subject"
              placeholder="محصول مورد نظر خود را وارد کنید"
              required
            />
            <textarea
              rows="8"
              name="message"
              placeholder="پیام"
              required
            ></textarea>
            <button type="submit" class="hero-btn red-btn">ارسال پیام</button>
          </form>
        </div>
      </div>
    </section>
